<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="img/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/configendere.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <title>Editar Endereço</title>
</head>
<body>
    
    <div class="voltar">
        <a href="#"><i class="fas fa-chevron-left"></i> VOLTAR</a>
    </div>
    
    <div class="container">
        <h2>Editar Endereço:</h2>
        
        <div class="form-box">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="">
                
                <div class="checkbox-container">
                    <input type="checkbox" id="endereco-padrao" name="endereco-padrao">
                    <label for="endereco-padrao">Salvar como endereço padrão</label>
                </div>
                
                <button type="submit" class="btn-concluir">Concluído</button>
            </form>
        </div>
    </div>

</body>
</html>
