<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--link o css para o html-->
    <link rel="stylesheet" href="css/alterar.css">
    <!--coloca o icon da dev reads no site-->
    <link rel="shortcut icon" type="imagex/png" href="img/logo.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap lib para pegar icones necessarios para a montagem do site-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    
    <!--fonte do google montserrat para os textos-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
    <title>Adicionar livro</title>
</head>
<body>

	<div class="voltar">
        <a href="#"><i class="fas fa-chevron-left"></i> VOLTAR</a>
    </div>
    <div class="container">
	
		<div class="row">
		
			<div class="painel">
				
				<h2>Alterar Livro</h2>
				
					<div class="form-isbn">
				
						<label for="txtisbn">ISBN</label>

						<div class="i">

						<input name="text" type="text" class="isbn" required id="txtisbn">
						</div>
					</div>

					<div class="form-nome">
				
						<label for="txtlivro">Nome do Livro</label>

						<div class="n">

						<input name="text" type="text" class="nome" required id="txtlivro">
					</div>
				</div>
					<div class="form-paginas">
				
						<label for="txtpag">Número de páginas</label>

						<div class="">
						
						<input type="text" class="paginas" name="txtpag" required id="txtpag">
	
						</div>
					</div>

					<div class="form-categoria">					
					
					<label for="categoria">Categoria</label>
					
					
					<select class="categoria" name="sltcat">
					  <option value=""></option>
					  <option value="">FUNDAMENTOS DE TI</option>	
					  <option value="">DESENVOLVIMENTO DE SOFTWARE</option>				
					  <option value="">BANCO DE DADOS</option>
					  <option value="">SEGURANÇA DA INFORMAÇÃO</option>
					  <option value="">IA E MACHINE LEARNING</option>
					  <option value="">REDES E INFRAESTRUTURA</option>
					  <option value="">HARDWARE</option>
					  <option value="">TECNOLOGIA E SOCIEDADE</option>
					  <option value="">IDENTIDADE VISUAL</option>
					</select>
			
					</div>

					<div class="form-idioma">					
					
						<label for="sltcat">Idioma</label>
						
						
						<select class="idioma" name="sltcat">
							<option value=""></option>
						  <option value="">Português</option>
						  <option value="">Inglês</option>					
						</select>
				
						</div>
					
								
				    <div class="form-editora">
					<label for="sltautor">Editora</label>
					<div class="e">
					
					<input name="text" type="text" class="editora" required id="txtlivro">
					
					</div>					
					</div>		
					
					<div class="form-preco">
				
					<label for="txtpreco">Preço</label>
					
					<div class="p">
					
					<input type="text" class="preco"  name="txtpreco"  required id="txtpreco">

					</div>	
					</div>			
					
					<div class="form-resumo">
				
					<label for="txtresumo">Resumo</label>

					<div class="r">
					
						<textarea rows="5" class="resumo" name="txtresumo"></textarea>
						

						</div>					
					</div>
					
					<div class="form-foto">
				
					<label for="txtfoto1">Foto Livro</label>
					<div class="f">
					
					<input type="file" accept="image/*" class="foto" name="txtfoto1" required id="txtfoto1">


					</div>
							
				<button type="submit" class="btn-cadastrar">
					
					<span class=""> ALTERAR </span>
					
				</button>
				
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
