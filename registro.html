<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="img/logo.ico">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <title>Tela de Registro</title>
</head>
<body>
      
    <div class="container">
        
        <div class="formulario">
            <div class="header">
                <span>REGISTRO</span>
            </div>
            <div class="form">
                <div class="user">
                    <i class="fas fa-user"></i>
                </div>
                <h2>Seja Bem-Vindo!</h2>
                <form >
                    <label for="nome"></label>
                    <input type="nome" id="nome" name="nome" placeholder="Nome" required>

                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    
                    <label for="password"></label>
                    <div class="senha">
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                        <span class="mostrar">&#128065;</span> <!-- Olho para mostrar a senha -->
                    </div>

                    <button type="submit" class="btnregistrar">Registre-se</button>
                </form>
            </div>
        </div>
        <div class="redirecionar">
            <p><span>J√Å</span> TEM CONTA? :)</p>
            <a href="login.html">Clique <span>aqui</span> para fazer o Login</a>
        </div>
    </div>
</body>
</html>
